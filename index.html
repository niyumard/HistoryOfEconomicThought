---    
layout: indexlayout    
title: تاریخ عقاید اقتصادی   
pagination:
  enabled: true 
---  
    
<div class="container row">

	{% assign ord_pages = site.pages | sort: "era_order" %}
	{% for my_page in ord_pages %}
          {% if my_page.title and my_page.autogen == nil %}
	  <h1 class="cv-title"><span class="black white-text"><a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a></span></h1>
          {% endif %}
        {% endfor %}
</div>
